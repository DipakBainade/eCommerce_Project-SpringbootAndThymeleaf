<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base :: layout(~{::section})}">
<head>
<title>Home</title>
</head>
<body>
	<div th:fragment="section">

		<div class="container mt-5 p-5">
			<div class="row">
				<div class="col-md-6 p-5">
					<img alt="" src="img/delivery_img/delivery.jpg" width="100%"
						height="400px">
				</div>
				<div class="col-md-6 mt-1 p-5">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header text-center">
							<p class="fs-4 text-center">Register</p>
							
								<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>
						<div class="card-body">
							<form action="/saveUser" enctype="multipart/form-data" method="post" id="userRegister" novalidate>
								<div class="row">
									<div class="col">
										<Label class="form-label">Full Name</Label> <input required
											class="form-control" name="name" type="text">
									</div>
									<div class="col">
										<Label class="form-label">Mobile Number</Label> <input required
											class="form-control" name="mobileNumber" type="number">
									</div>
									
										
								</div>
								<div class="mb-3">
										<Label class="form-label">Email</Label> <input required
											class="form-control" name="email" type="email">
								</div>
								
								
								<div class="row">
								<div class="col">
										<Label class="form-label">Address</Label> <input required
											class="form-control" name="address" type="text">
									</div>
									<div class="col">
										<Label class="form-label">City</Label> <input required
											class="form-control" name="city" type="text">
									</div>
								</div>
								
								
								<div class="row">
								<div class="col">
										<Label class="form-label">State</Label> <input required
											class="form-control" name="state" type="text">
									</div>
									<div class="col">
										<Label class="form-label">Pincode</Label> <input required
											class="form-control" name="pincode" type="number">
									</div>
								</div>
								
								<div class="row">
								<div class="col">
										<Label class="form-label">Password</Label> <input required
											class="form-control" name="password" type="password" id="pass">
									</div>
									<div class="col">
										<Label class="form-label">Confirm Password</Label> <input required
											class="form-control" name="confirmpassword" type="password">
									</div>
								</div>
								
								<div class="mb-3">
										<Label class="form-label">Profile Image</Label> <input
											class="form-control" name="img" type="file">
									</div>
								

								<button type="submit"
									class="btn bg-primary text-white col-md-12">Register</button>

							</form>
						</div>

						<div class="card-footer text-center">
							
							Have an account? <a href="/login" class="text-decoration-none">Login</a>
						</div>


					</div>
				</div>
			</div>
		</div>








	</div>
</body>
</html>
