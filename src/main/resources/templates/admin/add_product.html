<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base :: layout(~{::section})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<section>
		<div class="container p-5 mt-3">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card cat-div">
						<div class="card-header text-center fs-4">
							<p class="fs-4">Add Product</p>
							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>



						</div>
						<div class="card-body"></div>
						<form action="/admin/saveProduct" method="post"
							enctype="multipart/form-data">

							<div class="mb-3 m-3">
								<Label>Enter Title</Label> <input type="text" name="title"
									class="form-control">
							</div>

							<div class="mb-3 m-3">
								<Label>Enter Description</Label>
								<textarea rows="3" cols="" class="form-control"
									name="description"></textarea>
							</div>

							<div class="mb-3 m-3">
								<Label>Category</Label> <select class="form-control"
									name="category">
									<option>--select--</option>
									<option th:each="c:${categories}">[[${c.name}]]</option>
								</select>
							</div>



							<div class="mb-3 m-3">
								<Label>Enter Price</Label> <input type="number" name="price"
									class="form-control">
							</div>

							<div class="mb-3">
								<label>Status</label>

								<div class="form-check">
									<input class="form-check-input" type="radio" name="isActive"
										value="true" id="radioDefault1" checked> <label
										class="form-check-label" for="radioDefault1"> Active </label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="isActive"
										value="false" id="radioDefault2"> <label
										class="form-check-label" for="radioDefault2"> Inactive
									</label>
								</div>
							</div>

							<div class="row">

								<div class="mb-3 m-3 col">
									<Label>Enter Stock</Label> <input type="text" name="stock"
										class="form-control">
								</div>

								<div class="mb-3 m-3 col">
									<Label>Upload Image</Label> <input type="file" name="file"
										class="form-control">
								</div>


							</div>

							<button class="btn btn-primary col-md-12">Submit</button>



						</form>

					</div>

				</div>


			</div>
		</div>
	</section>

</body>
</html>
