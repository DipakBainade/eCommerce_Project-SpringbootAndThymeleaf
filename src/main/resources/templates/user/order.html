<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base :: layout(~{::section})}">
<head>
<title>Home</title>
</head>
<body>
	<div th:fragment="section">

		<div class="container mt-5 p-5">
		<form action="/user/save-order" method="post">
			<div class="row">
        
        
        
				<div class="col-md-6">

					
						<p class="text-center fs-4">Billing Address</p>
						<hr>
						<div class="mb-5 row">
							<input type="text" name="firstName" placeholder="first name" required
								class="form-control col"> <input type="text"
								name="lastName" placeholder="last name" required
								class="form-control col ms-2">
						</div>

						<div class="mb-5 row">
							<input type="email" name="email" placeholder="Email" required
								class="form-control col"> <input type="text"
								name="mobileNo" placeholder="Mobile Number" required
								class="form-control col ms-2">
						</div>

						<div class="mb-5 row">
							<input type="text" name="address" placeholder="Address" required
								class="form-control col"> <input type="text" name="city" required
								placeholder="City" class="form-control col ms-2">
						</div>

						<div class="mb-5 row">
							<input type="text" name="state" placeholder="State" required
								class="form-control col"> <input type="number" required
								name="pincode" placeholder="Pincode"
								class="form-control col ms-2">
						</div>

				<!-- 	</form> -->



				</div>
				<div class="col-md-6">
					<p class="text-center fs-4">Payment Type</p>
					<hr>

					<div class="card">
						<div class="card-body">
							<table class="table table-borderless">
								<tbody>
									<tr>
										<td>Total Price</td>
										<td>:</td>
										<td> &#8377; [[${orderPrice}]]</td>
									</tr>
									<tr>
										<td>Delivery Fee</td>
										<td>:</td>
										<td> &#8377; 120</td>
									</tr>
									<tr>
										<td>Tax</td>
										<td>:</td>
										<td>&#8377; 100</td>
									</tr>
									<tr class="border-top">
										<td>Total Price</td>
										<td>:</td>
										<td>&#8377; [[${totalOrderPrice}]]</td>
									</tr>
								</tbody>
							</table>

						</div>

					</div>


					<div class="card shadow p-3 mb-5 mt-2 bg-body-tertiary rounded">

						<div class="card-body">
							<!-- <form action="/login" method="post"> -->
								<div class="mb-3">
									<Label class="form-label">Select Payment Type</Label> <select
										name="paymentType" class="form-control">
										<option>--select--</option>
										<option value="COD">Cash On Delivery</option>
										<option value="ONLINE">Online Payment</option>
									</select>
								</div>

								<button
									class="btn bg-primary text-white col-md-12">Place
									Order</button>

							
						</div>



					</div>
				</div>
			     
			</div>
			  </form>
		</div>


	</div>
</body>
</html>
